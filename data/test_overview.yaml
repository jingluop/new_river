count_collection_num:
  -
    # 校验接口返回
    code: 200
    # 需要执行sql，用来查询数据进行校验
    execute_sql: ["SELECT count(distinct collection_uuid) count  FROM `hk-manhattan`.chain_collection_aggregation_data"]

